<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h3>
      <u><center>My contact details</center></u>
    </h3>
    <p>My number : **********</p>
    <p>Email : myemail@gmail.com</p>

    <form action="mailto: someemailid@gmail.com">
      <p>
        <label for="">YOUR NAME : </label>
        <input type="text" name="" id="" />
      </p>

      <p>
        <label for="">YOUR MOBILE NUMBER:</label
        ><input type="number" name="" id="" />
      </p>

      <p>
        <label for="">YOUR EMAIL: </label>
        <input type="email" name="" id="" />
      </p>

      <p>
        <label for="">YOUR MESSAGE/FEEDBACK :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>

      <p>
        <button><input type="submit" name="" id="" /></button>
      </p>
    </form>
  </body>
</html>
